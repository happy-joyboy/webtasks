<!DOCTYPE html>
<html>

<head>
    <title>onmouseout Example</title>
    <style>
        #hoverArea {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div id="hoverArea" onmouseout="mouseOutFunction()">
        Hover over me and then move the mouse out!
    </div>

    <script>
        function mouseOutFunction() {
            let mydiv = document.getElementById("hoverArea");
            mydiv.style.backgroundColor = "lightgreen";
            mydiv.innerText = "The mouse is out!";
        }
    </script>

</body>

</html>
