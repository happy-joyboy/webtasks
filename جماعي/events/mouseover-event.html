<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MouseOver event</title>
  </head>
  <body>
    <p onmouseover="mouseoverevent()">put cursor over me</p>
    <script>
      function mouseoverevent() {
        alert("MouseOver event");
      }
    </script>
  </body>
</html>
