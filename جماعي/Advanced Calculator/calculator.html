<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <h1>Scientific Calculator by Group 3</h1>
    <div class="calculator">
      <div class="display">
        <input type="text" placeholder="" id="input" disabled />
      </div>
      <div class="buttons">
        <div class="button hidden"></div>
        <div id="clear" class="button">AC</div>
        <div class="button hidden"></div>
        <div class="button num">1</div>
        <div class="button num">2</div>
        <div class="button num">3</div>
        <div id="erase" class="button">Erase</div>
        <div class="button num">4</div>
        <div class="button num">5</div>
        <div class="button num">6</div>
        <div class="button op">+</div>
        <div class="button num">7</div>
        <div class="button num">8</div>
        <div class="button num">9</div>
        <div class="button op">-</div>
        <div class="button">.</div>
        <div class="button num">0</div>
        <div id="pi" class="button">Ï€</div>
        <div class="button op">*</div>        
        <div class="button">(</div>
        <div class="button">)</div>
        <div id="e" class="button">e</div>
        <div class="button op">/</div>
        <div id="pow" class="button">x^y</div>
        <div id="sin" class="button">sin</div>
        <div id="percent" class="button">%</div>

        <div id="mod" class="button">mod</div>
        <div id="cos" class="button">cos</div>
        <div id="tan" class="button">tan</div>
        <div id="log" class="button">log</div>

        <div id="abs" class="button">abs</div>
        <div id="equal" class="button">=</div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
