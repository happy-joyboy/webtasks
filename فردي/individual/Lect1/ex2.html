<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(100, 200, 150);"></body>
<p style="border: solid black 3px; border-radius: 10px; color: rgb(0, 255, 255); padding: 0px 5px;">This text is normal.</p>
<hr>
<i style="border: solid black 3px; border-radius: 10px; color: rgb(255, 100, 100); padding: 0px 5px;">This text is italic</i>
<hr>
<p style="border: solid black 3px; border-radius: 10px; color: rgb(255, 200, 50); padding: 0px 5px;"><em>This text is emphasized.</em></p>
<hr>
<small style="border: solid black 3px; border-radius: 10px; color: rgb(100, 150, 255); padding: 0px 5px;">This is some smaller text.</small>
<hr>
<p style="border: solid black 3px; border-radius: 10px; color: rgb(200, 255, 100); padding: 0px 5px;">Do not forget to buy <mark>milk</mark> today.</p> 
<hr>
<p style="border: solid black 3px; border-radius: 10px; color: rgb(150, 100, 255); padding: 0px 5px;">My favorite color is <del>blue</del> red.</p>
<hr>
<p style="border: solid black 3px; border-radius: 10px; color: rgb(255, 150, 200); padding: 0px 5px;">My favorite color is <del>blue</del> <ins>red</ins>.</p> 
<hr>
<p style="border: solid black 3px; border-radius: 10px; color: rgb(200, 100, 255); padding: 0px 5px;">This is <sub>subscripted</sub> text.</p>
<hr>
<p style="border: solid black 3px; border-radius: 10px; color: rgb(100, 255, 200); padding: 0px 5px;">This is <sup>superscripted</sup> text.</p>
<hr>
</body>
</html>
