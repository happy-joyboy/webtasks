<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
  <link rel="stylesheet" href="ex1.css">
</head>
<body>
  <div class="container">
    <h1>JavaScript DOM Manipulation</h1>
    <h3 id="text-content">Original Text Content.</h3>
    <button onclick="updateContent()" class="action-button">Update content</button>
    <h3 id="styled-text">Original Styles.</h3>
    <button onclick="updateContentAndStyles()" class="action-button">Update content and styles</button>
    <h3 id="removable-element" class="removable">Remove This Element!</h3>
    <button onclick="removeElement()" class="action-button">Remove element</button>
  </div>
  <script src="ex1.js"></script>
</body>
</html>
