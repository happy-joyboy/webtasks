<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="ex2.css">
</head>
<body>
  <div class="container">
    <h1>Temperature converter</h1>
    <label for="temperature-input">Enter the temperature:</label>
    <input type="text" id="temperature-input" required>
    <button onclick="convertToFahrenheit()" class="action-button">Convert to Fahrenheit</button>
    <button onclick="convertToCelsius()" class="action-button">Convert to Celsius</button>
    <p id="result"></p>
  </div>
  <script src="ex2.js"></script>
</body>
</html>
