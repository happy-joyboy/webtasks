<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Ordered List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eec00a;
            padding: 20px;
        }
        ol {
            counter-reset: list-counter;
            list-style: none;
            margin: 0 auto;
            padding: 0;
            max-width: 400px;
        }
        ol li {
            counter-increment: list-counter;
            background-color: #0077cc;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        ol li::before {
            content: counter(list-counter) ".";
            font-size: 1.2em;
            color: #ffdd57;
            margin-right: 10px;
        }
    </style>
</head>
<body >
    <h1 style="border: 3px solid black ; border-radius: 20px; text-align: center; 
               display: inline-block; padding: 0px 10px;
               margin-left: 36.5%; background-color: aqua;">
              Example of Ordered List</h1>
    <h2 style="text-align: center;">Top 5 Programming Languages</h2>
    <ol>
        <li>JavaScript</li>
        <li>Python</li>
        <li>Java</li>
        <li>C#</li>
        <li>Ruby</li>
    </ol>
</body>
</html>
