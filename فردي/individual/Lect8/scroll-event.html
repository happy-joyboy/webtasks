<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  width: 200px;
  height: 100px;
  overflow: scroll;
}
</style>
</head>
<body>
<h1>The onscroll Event</h1>
<p>Try the scrollbar in div.</p>

<div onscroll="myFunction()"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam quam excepturi <br> amet a nulla, est dolor voluptatem ratione dicta sit architecto,<br> sint mollitia itaque dolorum nesciunt! Sequi necessitatibus quidem inventore.

</div>

<p>Scrolled <span id="demo">0</span> times.</p>

<script>
let x = 0;
function myFunction() {
  document.getElementById("demo").innerHTML = x += 1;
}
</script>

</body>
</html>
