<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus event</title>
  </head>
  <body>
    <h3>Focus event </h3>
    <input type="text" id="input1" onfocus="focusevent()" />
    <script>
      function focusevent() {
        document.getElementById("input1").style.background = " green";
      }
    </script>
  </body>
</html>
