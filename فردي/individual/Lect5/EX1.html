<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: rgb(106, 0, 255);
        border: 1px solid black;
        border-radius: 50%;
      }
      #myDiv1 {
        transform: skew(30deg);
        margin: auto;
      }
      #myDiv2 {
        transform: scaleX(1.1);
        margin: auto;
      }
    </style>
  </head>
  <body style="background-color: red">
    <h1 style="text-align: center">2d transform</h1>
    <hr />
    
    <div style="margin: auto"></div>
    <div id="myDiv1">
    </div>
    <hr />
    
    <div style="margin: auto"></div>
    <div id="myDiv2"></div>
    <hr />
  </body>
</html>
