<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('wp2568544.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        .content {
            background: rgb(1, 244, 236); /* Adds a semi-transparent overlay */
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Nature</h1>
        <p>
            Explore the beauty of landscapes and the tranquility of nature. Feel free to dive in and 
            <a href="#">learn more</a> about our services.
        </p>
    </div>
</body>
</html>
