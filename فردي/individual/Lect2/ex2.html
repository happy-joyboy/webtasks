<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="ex1.css">
</head>
<body>
    <table>
        <caption>Student Grades</caption>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Mark</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ahmed</td>
                <td>Mathematics</td>
                <td>90</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mohamed</td>
                <td>Science</td>
                <td>87</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mostafa</td>
                <td>History</td>
                <td>86</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ali</td>
                <td>English</td>
                <td>74</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Omar</td>
                <td>Web</td>
                <td>66</td>
            </tr>
            <tr>
                <th colspan="3">Total</th>
                <td>403</td>
            </tr>
            <tr>
                <th colspan="3">Avarge</th>
                <td>80.6</td>
            </tr>
            <tr>
                <th rowspan="2">thanks</th>
                <td>For Ahmed</td>
                <td rowspan="2" colspan="2">The best two student</td>
            </tr>
            <tr>
                <td>For Mohamed</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
