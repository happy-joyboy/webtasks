<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="ex1.css">
</head>
<body>
    <table>
        <caption>Student Grades</caption>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ahmed</td>
                <td>Mathematics</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mohamed</td>
                <td>Science</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mostafa</td>
                <td>History</td>
                <td>A-</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ali</td>
                <td>English</td>
                <td>B</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Omar</td>
                <td>Web</td>
                <td>A</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
