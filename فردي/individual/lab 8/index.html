<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="frame grade">
        <h1>Genterate Grade</h1>
        <div class="input">
            <input type="number" name="grade" id="grade" required>
        </div>
        <div class="button">
            <input type="Button" name="button" id="button1" value="Button">
        </div>
        <div class="output">
            <input type="text" id="display" disabled value="">
        </div>
    </div>
    <br>
    <br>
    <div class="frame grade">
        <h1>Genterate Table</h1>
        <div class="input">
            <input type="number" name="grade" id="num" required>
        </div>
        <div class="select">
            <select name="select" id="select">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>
        <div class="button">
            <input type="Button" name="button" id="button2" value="calc">
        </div>
        <div class="output" id="out2">
            
        </div>
    </div>
    <br>
    <br>
    <div class="frame grade">
        <h1>Reverse String</h1>
        <div class="input">
            <input type="text" name="text" id="text" required>
        </div>
        <div class="button">
            <input type="Button" name="button" id="button3" value="Button">
        </div>
        <div class="output" id="out3">
            <input type="text" id="display2" disabled value="">
        </div>
    </div>

    <div class="frame grade">
        <h1>Reverse</h1>
        <div class="card">Text1</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
