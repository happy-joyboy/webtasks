<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onunload Example</title>
    <script>
        window.onunload = function () {
            console.log("You are leaving the page!");
        };
    </script>
</head>
<body>
    <h1>Welcome to the onunload Event Example</h1>
    <p>Close this tab, reload the page, or navigate away to trigger the onunload event.</p>
</body>
</html>
